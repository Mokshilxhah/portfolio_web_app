<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Mokshil Shah - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loader {
            text-align: center;
        }
        
        .loader-text {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .loader-quote {
            font-size: 1rem;
            color: #b0b0b0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader">
            <div class="loader-text" id="loading-name">Mokshil Shah</div>
            <div class="loader-quote">"Transforming ideas into Digital Experiences"</div>
        </div>
    </div>

    <script>
        sessionStorage.removeItem('hasSeenLoading');
        
        const names = [
            'Mokshil Shah',
            'Web Designer',
            'Backend Developer', 
            'Mokshil Shah'
        ];
        
        let nameIndex = 0;
        const loadingName = document.getElementById('loading-name');
        
        function changeName() {
            if (nameIndex < names.length) {
                loadingName.style.opacity = '0';
                setTimeout(() => {
                    loadingName.textContent = names[nameIndex];
                    loadingName.style.opacity = '1';
                    nameIndex++;
                    setTimeout(changeName, 400);
                }, 200);
            } else {
                setTimeout(() => {
                    sessionStorage.setItem('hasSeenLoading', 'true');
                    window.location.href = 'pages/about.html';
                }, 500);
            }
        }
        
        setTimeout(changeName, 500);
    </script>
</body>
</html>
